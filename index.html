
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Reset some default margin */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navbar */
        nav {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero h2 {
            font-size: 48px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }

        /* Content Section */
        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .content p {
            font-size: 18px;
            max-width: 700px;
            margin: auto;
        }

        /* Footer */
        footer {
            background: #222;
            color: #ddd;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>MyWebsite</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to My Website</h2>
    </section>

    <!-- Content Section -->
    <section class="content">
        <h2>About Us</h2>
        <p>
            This is a simple landing page created with HTML and CSS. 
            You can customize it for your project, add more sections, and style it further.
        </p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyWebsite. All Rights Reserved.</p>
    </footer>

</body>
</html>
